version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx4G

    steps:
      - checkout
      - run: echo "Mirkelam is working for you ðŸ‘¯"
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Download Dependencies
          command: bash ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: bash ./gradlew lint test
      - store_test_results:
                path: app/build/test-results
                destination: test-results/
      - run:
          name: Initial build
          command: bash ./gradlew clean assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/

workflows:
 version: 2
 build-test-and-deploy:
 jobs:

  deploy_crashlytics:
  <<: *android_config
  steps:
    - checkout
    - *restore_gradle_cache
    - *restore_gems_cache
    - *ruby_dependencies
    - *android_dependencies
    - *save_gradle_cache
    - *save_gems_cache
    - run:
        name: Deploy to Crashlytics Beta
        command: bundle exec fastlane deploy_to_crashlytics