
version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx4G
    steps:
      - checkout
      - run: echo "Mirkelam is working for you ðŸ‘¯"
      - run:
          name: export KEYSTORE path
          command: echo 'export KEYSTORE=$(pwd)/keystore.jks' >> $BASH_ENV
      - run:
          name: encode keystore
          command: openssl base64 -A -in .signing/release.jks

      - run:
          name: decode keystore
          command: echo $RELEASE_KEYSTORE_BASE64 | base64 -d > .signing/release.jks
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Download Dependencies
          command: bash ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: bash ./gradlew lint test
      - store_test_results:
                path: app/build/test-results
                destination: test-results/
      - run:
          name: Initial build
          command: bash ./gradlew clean assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/
      - run:
          name: give permission
          command: chmod +x gradlew
      - run:
          name: install fastlane
          command: gem install fastlane
      - run:
          name: bundle install
          command: bundle install
      - run:
          name: deploy to crashlytics
          command: bundle exec fastlane beta
      - run: echo "I am working for you ðŸ‘¯"
