version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx4G
      - LANG: "en_US.UTF-8"
    steps:
      - checkout
      - run: echo "Mirkelam is working for you ðŸ‘¯"
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Download Dependencies
          command: bash ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: bash ./gradlew lint test
      - store_test_results:
                path: app/build/test-results
                destination: test-results/
      - run:
          name: Initial build
          command: bash ./gradlew clean assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/
   deploy:
     machine:
       enabled:true
       working_directory: ~/code
       environment: JVM_OPTS: -Xmx4G
       steps:
         -checkout
         - run:
                   name: "Optimize build.gradle for CI"
                   command: sed -i 's/2g/1g/' app/build.gradle
               # Install Fastlane
               - run:
                   name: Install Fastlane
                   command: |
                     gem install fastlane -NV
               # Update Fastlane
               - run:
                   name: Bundle update
                   command: bundle update
          name: deploy to crashlytics
          command: bundle exec fastlane beta


workflows:
 version: 2
   build-and-deploy:
   jobs:
   -build
   -deploy:
     requies:
      -build
      filters:
        branches:
          only: master

