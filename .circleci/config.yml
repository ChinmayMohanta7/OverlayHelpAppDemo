
version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      JVM_OPTS: -Xmx4G
    steps:
      - checkout
      - run: echo "Mirkelam is working for you ðŸ‘¯"
      - run:
          name: export KEYSTORE path
          command: echo 'export KEYSTORE=$(pwd)/keystore.jks' >> $BASH_ENV
      - run:
          name: encode keystore
          command: base64 keystore.jks

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Download Dependencies
          command: bash ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: bash ./gradlew lint test
      - store_test_results:
                path: app/build/test-results
                destination: test-results/
      - run:
          name: Initial build
          command: bash ./gradlew clean assembleRelease --no-daemon --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/
          destination: apks/
      - run:
          name: give permission
          command: chmod +x gradlew
      - run:
          name: install fastlane
          command: gem install fastlane
      - run:
          name: bundle install
          command: bundle install
      - run:
          name: deploy to crashlytics
          command: bundle exec fastlane beta
      #- run:
      #    name: Decode Android key store
      #    command: echo $KEYSTORE | base64 -di | tee keystore.jks app/keystore.jks >/dev/null
      #create_google_play_key: &create_google_play_key
      - run:
          name: Create Google Play key
          command: echo $GOOGLE_PLAY_KEY > google-play-key.json
      - run:
          name: test with Firebase TestLab
          command: bundle exec fastlane assemble
      - run:
          name: Deploy to Play Store
          command: bundle exec fastlane deploy_to_play_store
      - run: echo "I am working for you ðŸ‘¯"
